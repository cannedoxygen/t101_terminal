<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-101 AI Voice Terminal - Access</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
    <style>
        :root {
            /* Color variables */
            --bg-black: #000000;
            --bg-dark: #0a0a0a;
            --bg-terminal: rgba(10, 10, 10, 0.9);
            --primary-red: rgb(255, 42, 42);
            --primary-red-dim: rgba(255, 42, 42, 0.5);
            --primary-red-glow: rgba(255, 42, 42, 0.3);
            --primary-blue: rgb(0, 179, 255);
            --primary-blue-dim: rgba(0, 179, 255, 0.5);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-error: #ff3c3c;
            --text-warning: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-black);
            color: var(--text-primary);
        }

        .landing-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background effects */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 42, 42, 0.03) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 42, 42, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
            pointer-events: none;
        }

        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            opacity: 0.2;
            z-index: 2;
            pointer-events: none;
        }

        .digital-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.05);
            opacity: 0.1;
            z-index: 3;
            pointer-events: none;
        }

        /* Content box */
        .access-panel {
            background-color: var(--bg-terminal);
            border: 1px solid var(--primary-red);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 30px var(--primary-red-glow);
            text-align: center;
            overflow: hidden;
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-style: solid;
            border-color: var(--primary-red);
            opacity: 0.8;
        }

        .top-left {
            top: 10px;
            left: 10px;
            border-width: 1px 0 0 1px;
        }

        .top-right {
            top: 10px;
            right: 10px;
            border-width: 1px 1px 0 0;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            border-width: 0 0 1px 1px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
            border-width: 0 1px 1px 0;
        }

        /* Scanning effect */
        .scan-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-red), transparent);
            box-shadow: 0 0 10px var(--primary-red-glow);
            opacity: 0.7;
            z-index: 5;
            animation: scan-animation 3s linear infinite;
        }

        @keyframes scan-animation {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Logo and title */
        .terminal-logo {
            color: var(--primary-red);
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        .terminal-logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--primary-red-dim);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 18px;
        }

        /* Button styling */
        .access-button {
            background-color: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            border-radius: 4px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .access-button:hover {
            background-color: var(--primary-red-dim);
            box-shadow: 0 0 15px var(--primary-red-glow);
        }

        .access-button:active {
            transform: scale(0.95);
        }

        /* Permission text */
        .permission-text {
            margin-top: 30px;
            color: var(--primary-blue);
            font-size: 14px;
            opacity: 0.8;
        }

        /* Warning sign */
        .warning-sign {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto 10px;
            width: 60px;
            height: 60px;
            border: 2px solid var(--text-warning);
            color: var(--text-warning);
            font-size: 40px;
            border-radius: 50%;
        }

        /* Glitch effect */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-red);
            mix-blend-mode: overlay;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* Glitch animation */
        @keyframes glitch-flash {
            0% { opacity: 0; }
            10% { opacity: 0.1; }
            11% { opacity: 0; }
            30% { opacity: 0; }
            31% { opacity: 0.15; }
            32% { opacity: 0; }
            70% { opacity: 0; }
            71% { opacity: 0.2; }
            72% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Pulse animation for warning */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .warning-sign {
            animation: pulse 2s infinite;
        }

        /* Status text with typing effect */
        .status-text {
            height: 20px;
            margin-top: 20px;
            color: var(--text-secondary);
            position: relative;
        }

        .status-text::after {
            content: '|';
            position: absolute;
            right: -5px;
            animation: cursor-blink 1s infinite step-end;
        }

        @keyframes cursor-blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Media queries */
        @media (max-width: 768px) {
            .access-panel {
                padding: 30px 20px;
                width: 95%;
            }

            .terminal-logo {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Background effects -->
        <div class="grid-overlay"></div>
        <div class="scan-lines"></div>
        <div class="digital-noise"></div>

        <!-- Access panel -->
        <div class="access-panel">
            <!-- Corner decorations -->
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            
            <!-- Scanning effect -->
            <div class="scan-effect"></div>
            
            <!-- Glitch overlay -->
            <div class="glitch-overlay" id="glitch"></div>
            
            <!-- Content -->
            <div class="terminal-logo">T-101 TERMINAL</div>
            <div class="subtitle">Neural Interface Access Protocol</div>
            
            <div class="warning-sign">!</div>
            <p>MICROPHONE & AUDIO ACCESS REQUIRED</p>
            <p class="permission-text">Voice interface system requires microphone and audio permissions to enable full neural communication with T-101 unit.</p>
            
            <button class="access-button" id="access-btn">Initialize Access</button>
            
            <div class="status-text" id="status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accessBtn = document.getElementById('access-btn');
            const statusText = document.getElementById('status');
            const glitchOverlay = document.getElementById('glitch');
            
            // Random glitch effect
            setInterval(() => {
                if (Math.random() < 0.3) {
                    glitchOverlay.style.animation = 'glitch-flash 0.5s';
                    setTimeout(() => {
                        glitchOverlay.style.animation = '';
                    }, 500);
                }
            }, 3000);
            
            // Hide the button during processing
            function hideButton() {
                accessBtn.style.display = 'none';
            }
            
            // When access button is clicked
            accessBtn.addEventListener('click', function() {
                // If button says "Continue Anyway", just redirect
                if (accessBtn.textContent === 'Continue Anyway') {
                    window.location.href = '/terminal.html'; // Change this to your main app URL
                    return;
                }
                
                hideButton();
                statusText.textContent = 'Requesting microphone access...';
                
                // Request microphone permission
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        // Stop the stream immediately - we just needed the permission
                        stream.getTracks().forEach(track => track.stop());
                        
                        statusText.textContent = 'Microphone access granted. Testing audio...';
                        
                        // Test audio playback to ensure audio permissions
                        try {
                            const audioTest = new Audio();
                            audioTest.volume = 0.1; // Low volume for testing
                            
                            // Event for when audio can play
                            audioTest.oncanplaythrough = function() {
                                statusText.textContent = 'Audio system verified. Initializing interface...';
                                
                                // Try to play a quick beep
                                const playPromise = audioTest.play();
                                
                                if (playPromise !== undefined) {
                                    playPromise.then(_ => {
                                        // Audio playback started successfully
                                        setTimeout(() => {
                                            audioTest.pause();
                                            // Redirect to main application
                                            window.location.href = '/terminal.html'; // Change this to your main app URL
                                        }, 2000);
                                    })
                                    .catch(error => {
                                        console.error('Audio playback prevented:', error);
                                        statusText.textContent = 'WARNING: Audio permission issues detected. Continue anyway?';
                                        
                                        // Change button to continue anyway
                                        document.getElementById('access-btn').textContent = 'Continue Anyway';
                                        document.getElementById('access-btn').style.display = 'inline-block';
                                    });
                                }
                            };
                            
                            // Create a short beep sound (sine wave)
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.type = 'sine';
                            oscillator.frequency.value = 440; // A4 note
                            gainNode.gain.value = 0.1;
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            // Record the sine wave
                            const duration = 0.2; // seconds
                            const frameCount = audioContext.sampleRate * duration;
                            const audioBuffer = audioContext.createBuffer(1, frameCount, audioContext.sampleRate);
                            const channelData = audioBuffer.getChannelData(0);
                            
                            for (let i = 0; i < frameCount; i++) {
                                // Sine wave
                                channelData[i] = Math.sin(2 * Math.PI * 440 * i / audioContext.sampleRate);
                            }
                            
                            // Convert to blob and set as audio source
                            const source = audioContext.createBufferSource();
                            source.buffer = audioBuffer;
                            
                            // Create a MediaRecorder to capture the audio
                            const dest = audioContext.createMediaStreamDestination();
                            source.connect(dest);
                            
                            const mediaRecorder = new MediaRecorder(dest.stream);
                            const chunks = [];
                            
                            mediaRecorder.ondataavailable = function(evt) {
                                chunks.push(evt.data);
                            };
                            
                            mediaRecorder.onstop = function() {
                                const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                                audioTest.src = URL.createObjectURL(blob);
                                audioTest.load();
                            };
                            
                            // Start recording
                            mediaRecorder.start();
                            source.start();
                            
                            // Stop recording after duration
                            setTimeout(function() {
                                source.stop();
                                mediaRecorder.stop();
                            }, duration * 1000);
                            
                        } catch (audioErr) {
                            console.error('Audio initialization error:', audioErr);
                            statusText.textContent = 'WARNING: Audio system initialization failed. Continue anyway?';
                            
                            // Change button to continue anyway
                            document.getElementById('access-btn').textContent = 'Continue Anyway';
                            document.getElementById('access-btn').style.display = 'inline-block';
                        }
                    })
                    .catch(function(err) {
                        console.error('Microphone access denied:', err);
                        statusText.textContent = 'ERROR: Microphone access denied. Retry required.';
                        
                        // Apply error style
                        statusText.style.color = 'var(--text-error)';
                        
                        // Show button again
                        accessBtn.style.display = 'inline-block';
                    });
            });
            
            // Type out initial status
            let initialText = 'Awaiting authorization...';
            let i = 0;
            
            function typeWriter() {
                if (i < initialText.length) {
                    statusText.textContent += initialText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            statusText.textContent = '';
            setTimeout(typeWriter, 1000);
            
            // Store authorization in localStorage when granted
            function setAuthorized() {
                localStorage.setItem('t101Authorized', 'true');
            }
        });
    </script>
</body>
</html>
